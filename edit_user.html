<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="h-1">
            <!-- Cột bên trái -->
            <div class="col-3">
                <nav class="navbar bg-body-tertiary navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                            <img src="asset/image/bars-solid.svg" width="20px" alt="">
                        </button>
                        <div class="offcanvas offcanvas-start " style="background-color: #20203C;" tabindex="-1"
                            id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header text-light">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Quizzes</h5>
                                <button type="button" class="btn-close" style="font-size: 20px; color: white;" sty
                                    data-bs-dismiss="offcanvas" aria-label="Close">X</button>
                            </div>
                            <div class="offcanvas-body flex-column">
                                <div class="h-1" style="color: azure">
                                    <img src="asset/image/avatar.png" class="rounded-circle" alt="avata user"
                                        width="48px" height="48px" />
                                    <p class=" fs-4 name">Kiet Pham</p>
                                </div>
                                <div class="row-b">
                                    <a class="disable" href="create_quiz.html">
                                        <button class="btn btn-primary btn-create btn-text fs-3">
                                            <img src="asset/image/circle-plus.png" class="icon-plus" alt="" width="28px"
                                                height="28px">
                                            Create
                                        </button>
                                    </a>
                                </div>
                                <ul class="navbar-nav flex-column flex-grow-1 pe-3">
                                    <li class="nav-item mt">
                                        <a class="nav-link disable text-light fs-5" href="">
                                            <img src="asset/image/home.png" alt="">
                                            &emsp;Home
                                        </a>
                                    </li>
                                    <li class="nav-item mt">
                                        <a class="nav-link disable fs-5" href="leaderboard.html">
                                            <img src="asset/image/question.png" alt="">
                                            &emsp;Leaderboard
                                        </a>
                                    </li>
                                    <li class="nav-item mt">
                                        <a class="nav-link disable fs-5" href="report.html">
                                            <img src="asset/image/dashboard.png" alt="">
                                            &emsp;Reports
                                        </a>
                                    </li>
                                    <li class="nav-item mt page-now">
                                        <a class="nav-link disable fs-5" aria-current="page" href="edit_user.html">
                                            <img src="asset/image/profile.png" alt="">
                                            &emsp;My profile
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-9 rightPanel">
                <div class="continer cardProfilePicture d-flex align-items-center">
                    <img src="../asset/image/avatar2.png" class="img-fluid rounded avatar" alt="avatar" id="avatar">
                    <div class="CardProfileImage">
                        <h2>Your photo</h2>
                        <input type="file" id="file" hidden />
                        <button type="file" class="btn btn-outline-primary btnUpload" onclick="fileUpload();">Upload
                            New</button>
                        <button type="button" class="btn btn-primary btnSave">Save</button>
                    </div>

                </div>
                <div class="continer cardProfileInfo">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Full name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Pham Le Tuan Kiet">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="011111111123">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Home address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="140 Le Trong Tan">
                    </div>
                    <script>
                        function fileUpload() {
                            document.getElementById("file").click();
                        }
                    </script>
                </div>
            </div>
        </div>

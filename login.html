<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="logo">
    <img src="../asset/image/logo.svg" alt="Logo" />
    <h1>Quizzing</h1>
  </div>
  <div class="wrapper">
    <div id="container">
      <form>
        <h1 class="title">Welcome back</h1>
        <input type="email" class="p-2 form-control" id="inputLogin" placeholder="Email"
          aria-describedby="inputGroup-sizing-lg">
        <input type="password" class="p-2 form-control" id="inputLogin" placeholder="Password">
        <button type="submit" class="btn btn-primary" id="btnLogin">Login</button>
        <a href="#" class="link-forgot">Forgot password?</a>
        <p class="split">OR</p>
        <button class="login-gg">Login with Google</button>
      </form>
    </div>
  </div>
</body>

</html>

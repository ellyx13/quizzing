<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row row-cols-1">
      <div class="col align-self-start logo">
        <img src="../asset/image/logo.svg" alt="Logo" width="32px" />
        <b>Quizzing</b>
      </div>

      <div class="col align-self-center justify-content-center card">
        <h1 class="title">Welcome back!</h1>
        <form class="d-grid gap-3">
          <input type="email" class="form-control btnInput" placeholder="Email">
          <input type="password" class="form-control btnInput" placeholder="Password">
          <button type="submit" class="btnLogin">Login</button>
          <a href="#" class="linkForgotPassword">Forgot password?</a>
          <p class="split">OR</p>
          <button class="loginGoogle">Login with Google <img src="../asset/image/google.png" alt=""
              width="24px"></button>

        </form>
      </div>
    </div>
  </div>

</body>

</html>
